# Nombre visible del workflow en la pestaÃ±a "Actions" de GitHub
name: Terraform CI

# Define cuÃ¡ndo se ejecuta este workflow
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      tf_action:
        description: 'AcciÃ³n a ejecutar con Terraform'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy

jobs:

  # âœ… JOB 1: Revisar formato del cÃ³digo Terraform
  format:
    name: âœ… Terraform Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Format Check
        run: terraform fmt -check


  # ğŸ” JOB 2: Validar sintaxis (solo si pasÃ³ "format")
  validate:
    name: ğŸ” Terraform Validate
    runs-on: ubuntu-latest
    needs: format

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate


  # ğŸ“¦ JOB 3: Ejecutar terraform plan (solo si pasÃ³ "validate")
  plan:
    name: ğŸ“¦ Terraform Plan
    runs-on: ubuntu-latest
    needs: validate

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -var-file="terraform.tfvars" -no-color > plan_output.txt

      - name: Upload plan output as artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: plan_output.txt

      - name: Show Terraform Plan Summary
        run: cat plan_output.txt >> $GITHUB_STEP_SUMMARY


  # ğŸš€ JOB 4: Ejecutar 'terraform apply' si el input lo indica
  terraform-apply:
    name: ğŸš€ Terraform Apply
    needs: plan
    if: ${{ github.event.inputs.tf_action == 'apply' }}
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://github.com/prisciflores/terraform-networking/actions

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve


  # âš ï¸ JOB 5: Ejecutar 'terraform destroy' si el input lo indica
  terraform-destroy:
    name: âš ï¸ Terraform Destroy
    needs: plan
    if: ${{ github.event.inputs.tf_action == 'destroy' }}
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://github.com/prisciflores/terraform-networking/actions

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init

      - name: Terraform Destroy
        run: terraform destroy -auto-approve
